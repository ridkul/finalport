<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio - Riddhi</title>
    
    <!-- GSAP Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }

        .scrolled {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .hero {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 80px 20px 20px;
            text-align: center;
        }

        .hero-content {
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #222;
        }

        .hero-description {
            font-size: 1.2rem;
            color: #555;
        }

        .cta-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .cta-btn:hover {
            background: #0056b3;
        }

        .profile-img {
            width: 250px;
            border-radius: 50%;
            margin-top: 20px;
        }

        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .skills,
        .about,
        .projects,
        .contact {
            padding: 80px 20px;
            text-align: center;
            background: #fff;
            margin-bottom: 50px;
        }

        .skill-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .skill-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            width: 120px;
            text-align: center;
            transition: 0.3s ease;
        }

        .skill-item:hover {
            transform: translateY(-5px);
        }

        .projects-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .project-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 350px;
            transition: 0.3s ease;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Riddhi</div>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#skill">My Skill</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <p class="welcome-text">ðŸ‘‹ Hello, I'm</p>
            <h1>Riddhi</h1>
            <p class="hero-description">A passionate Software Developer and BCA student at BAAP Company...</p>
            <a href="#projects" class="cta-btn">View My Work</a>
        </div>
        <div>
            <img src="./img.avif" alt="Riddhi" class="profile-img">
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gsap.registerPlugin(ScrollTrigger);

            gsap.from(".hero-content", { duration: 1, opacity: 0, y: -50, ease: "power3.out" });
            gsap.from(".skills .section-title, .projects .section-title", {
                scrollTrigger: { trigger: ".skills", start: "top 85%" },
                duration: 0.8,
                opacity: 0,
                y: 50,
                ease: "power3.out"
            });
        });
    </script>
</body>

</html>
